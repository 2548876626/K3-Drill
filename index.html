<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K3 - 安全隐患排除训练</title>
    <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <div class="header-title">
                <h1>科目三 安全隐患排除训练</h1>
            </div>
            <div class="header-controls">
                <button id="shuffle-btn" class="mode-btn">🔀 乱序练习</button>
                <button id="reset-order-btn" class="mode-btn">🔢 默认顺序</button>
                <div class="mode-switcher">
                    <button id="practice-mode-btn" class="mode-btn active">📝 做题模式</button>
                    <button id="review-mode-btn" class="mode-btn">📚 速览模式</button>
                </div>
            </div>
            <div class="header-user-area">
                <!-- Netlify Identity Widget and Guest Mode will go here -->
                <div data-netlify-identity-menu></div>
                <button id="guest-login-btn" class="mode-btn guest-btn">游客模式</button>
            </div>
        </header>

        <main class="app-main">
            <div id="question-area">
                <!-- 题目内容将由 JS 动态生成 -->
            </div>
        </main>

        <footer class="app-footer">
            <button id="prev-btn" class="nav-btn">上一题</button>
            <span id="counter" class="counter">1 / 11</span>
            <button id="next-btn" class="nav-btn">下一题</button>
        </footer>
    </div>

    <script src="k3-data.js"></script>
    <script src="app.js"></script>
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/";
            });
          }
        });
      }
    </script>
</body>
</html>
