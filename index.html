<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K3 - 安全隐患排除训练</title>
    <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script src="https://fpcdn.io/v3/rzpS4ePUNfC2o2zT5PZ1"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <div class="header-title">
                <h1>科目三 安全隐患排除训练</h1>
            </div>
        
            <!-- 所有控制按钮都放在这里 -->
            <div class="header-controls">
                <div class="control-group">
                    <button id="shuffle-btn" class="mode-btn">🔀 乱序</button>
                    <button id="reset-order-btn" class="mode-btn">🔢 顺序</button>
                </div>
                <div class="control-group">
                    <button id="show-favorites-btn" class="filter-btn" style="display: none;">★ 收藏</button>
                    <button id="clear-favorites-btn" class="clear-btn" style="display: none;" title="清空收藏夹">🗑️</button>
                    <button id="show-mistakes-btn" class="filter-btn" style="display: none;">✘ 错题</button>
                    <button id="clear-mistakes-btn" class="clear-btn" style="display: none;" title="清空错题本">🗑️</button>
                </div>
                <div class="control-group">
                    <button id="show-sign-questions-btn" class="filter-btn">🚩 标识题</button>
                    <button id="show-other-questions-btn" class="filter-btn">📝 常规题</button>
                </div>
                <div class="control-group">
                    <button id="practice-mode-btn" class="mode-btn active">📝 做题</button>
                    <button id="review-mode-btn" class="mode-btn">📚 速览</button>
                </div>
            </div>
        
            <!-- 用户区独立出来 -->
            <div class="header-user-area">
                <div data-netlify-identity-menu></div>
                <button id="guest-login-btn" class="mode-btn guest-btn">游客模式</button>
            </div>
        </header>

        <main class="app-main">
            <div id="question-area">
                <!-- 题目内容将由 JS 动态生成 -->
            </div>
        </main>

        <footer class="app-footer">
            <button id="prev-btn" class="nav-btn">上一题</button>
            <span id="counter" class="counter">1 / 11</span>
            <button id="next-btn" class="nav-btn">下一题</button>
        </footer>
    </div>

    <script src="k3-data.js"></script>
    <script src="app.js"></script>
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/";
            });
          }
        });
      }
    </script>
</body>
</html>
